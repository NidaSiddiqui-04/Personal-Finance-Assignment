
{%extends 'finance/base.html'%}
{%block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow p-4" style="width: 22rem; border-radius:12px;">
    <h3 class="text-center mb-4">Edit</h3>
<form method="Post">
    {%csrf_token%}
    <div class="mb-3">
        <label class="form-label">Amount *</label>
        <div >{{form.amount}}</div required>
    
      </div>

      <div class="mb-3">
        <label class="form-label">Transaction type *</label>
        <div>{{form.type}}</div required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category *</label>
      <div class="width-full">{{form.category}}</div required>
    
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <div>{{form.date}}</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Notes</label>
        <div><input type="password" name="notes" class="form-label" ></div>
      </div>

      


    
    
    <button type="submit" style="width: 300px;background-color: rgb(113, 51, 113);color: aliceblue;">update</button>
</form>
{%endblock%}
