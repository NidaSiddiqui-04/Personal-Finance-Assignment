<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
   <nav class="navbar" style="background-color: #6f386f;" data-bs-theme="light>
  <div class="container-fluid" >
    <span class="navbar-brand mb-0 h1" style="color: aliceblue; margin-left: 10px;">Personal Finance Tracker</span>
  {%if user.is_authenticated%}
  <ul class="nav justify-content-end">
    <li class="nav-item">
    <a class="nav-link active" style="color: aliceblue;"       aria-current="page" href="#">Welcome {{user.username}}!</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="color: aliceblue;"   aria-current="page" href="{%url 'finance:logout'%}">Logout</a>
  </li>
  </ul>
  {%else%}
  <ul class="nav justify-content-end">
    <li class="nav-item">
    <a class="nav-link active" style="color: aliceblue;"       aria-current="page" href="{%url 'finance:register'%}">SignUp</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" style="color: aliceblue;"     aria-current="page" href="{%url 'finance:login'%}">SignIn</a>
  </li>
  </ul>
  {%endif%}
   
  </div>
</nav> 
    
    
    
  
    
    
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

{%if messages%}
 {%for message in messages%}
    <p style="background-color: rgb(47, 105, 47);text-align: center;color: aliceblue; font-size: large;font-weight: 600;">{{message}}</p>
 {%endfor%}
{%endif%} 

{%block content%}
{%endblock%}
</body>
</html>
